<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Registrar Presença</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/listar">Listar</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Presenças</h1>
        <br><br>
        <div class="container">
            <form action="{% url 'core:registrar' %}" novalidate method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="nome-completo">Nome completo:</label>
                  {{ form.nome }}
                </div>
                <div class="form-group">
                  <label for="nome-professor">Nome Professor:</label>
                  {{ form.professor }}
                </div>
                <input type="submit" class="btn-custom" value="Registrar">
            </form>              
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
